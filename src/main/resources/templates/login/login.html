<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>WishListAngularCLI</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link rel="icon" type="image/x-icon" href="favicon.ico">-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}" />
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4 mx-auto">

                    <h1 class="h3 mb-3 font-weight-normal text-center">Your Wishlist</h1>
                    <!-- form card login -->
                    <div class="card rounded-2">
                        <div class="card-header">
                            <h3 class="mb-0 float-left">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form-signin" autocomplete="off" th:object="${loginRequest}" th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <input type="email" id="email" name="email" class="form-control rounded-2" placeholder="email" required
                                           th:field="*{email}" th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid rounded-2' : 'form-control rounded-2'">
                                </div>
                                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                    <p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" name="password" class="form-control rounded-2" placeholder="password" required
                                           th:field="*{password}" th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid rounded-2' : 'form-control rounded-2'">
                                </div>
                                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                    <p th:each="err : ${#fields.errors('password')}" th:text="${err}"></p>
                                </div>
                                <div class="text-danger" th:if="${authError}">
                                    <p>Invalid email or password.</p>
                                </div>
                                <div class="form-group">
                                    <input class="custom-checkbox" type="checkbox">
                                    <span class="custom-control-description small text-dark"> Remember me</span>
                                </div>
                                <div class="mb-3">
                                    <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-outline-primary btn-sm btn-block" id="btnFb">Sign up with Facebook</a>
                                    <button type="submit" class="btn btn-outline-info btn-sm btn-block" id="btnLogin">Login</button>
                                </div>
                                <a href="#" class="login-action" title="Forgot password">
                                    <p>Forgot your password?</p>
                                </a>
                                <a href="#" class="login-action" title="Register" th:href="@{/signin-form}">
                                    <p>New User?</p>
                                </a>
                                <p class="mb-2 text-muted text-center">&copy; 2019 -2021</p>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
</body>
</html>
