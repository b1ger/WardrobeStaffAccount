<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link rel="icon" type="image/x-icon" href="favicon.ico">-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}" />
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-4 mx-auto">
                <h1 class="h3 mb-3 font-weight-normal text-center">Your Wishlist</h1>
                <!-- form card login -->
                <div class="card rounded-2">
                    <div class="card-header">
                        <h3 class="mb-0 float-left">Register</h3>
                        <a type="button" class="close float-right text-black-50 mt-2" aria-label="Close" th:href="@{/login-form}">
                            <span aria-hidden="true">&times;</span>
                        </a>
                    </div>
                    <div class="card-body">
                        <form class="form-signin" autocomplete="off" th:object="${userRequest}" th:action="@{/register}" method="post">
                            <div class="form-group">
                                <input  type="text" id="firstName" name="firstName" class="form-control rounded-2"
                                        placeholder="first name" required
                                        th:field="*{firstName}" th:class="${#fields.hasErrors('firstName')} ? 'form-control is-invalid rounded-2' : 'form-control rounded-2'">
                                <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback">
                                    <p th:each="err : ${#fields.errors('firstName')}">Firstname is required.</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" id="lastName" name="lastName" class="form-control rounded-2"
                                       placeholder="last name" required
                                       th:field="*{lastName}" th:class="${#fields.hasErrors('lastName')} ? 'form-control is-invalid rounded-2' : 'form-control rounded-2'">
                                <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback">
                                    <p th:each="err : ${#fields.errors('lastName')}">Lastname is required.</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" name="email" class="form-control rounded-2"
                                        placeholder="email" required
                                        th:field="*{email}" th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid rounded-2' : 'form-control rounded-2'">
                                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                    <p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" name="password" class="form-control rounded-2"
                                        placeholder="password" required
                                        th:field="*{password}" th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid rounded-2' : 'form-control rounded-2'">
                                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                    <p th:each="err : ${#fields.errors('password')}" th:text="${err}"></p>
                                </div>
                            </div>
                            <a href="#" class="login-action" title="login" th:href="@{/login-form}">
                                <p>Have an account?</p>
                            </a>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary" id="btnLogin">Register</button>
                            </div>
                            <p class="text-muted text-center mt-2 mb-0">&copy; 2019 - 2021</p>
                        </form>
                    </div>
                    <!--/card-block-->
                </div>
                <!-- /form card login -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
